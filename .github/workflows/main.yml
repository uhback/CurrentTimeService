# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: Publish

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x
    - name: Restore dependencies
      run: dotnet restore ./src/CurrentTimeService.sln

    - name: Build
      run: dotnet build ./src/CurrentTimeService.sln --configuration Release --no-restore
      
    - name: Publish
      run: dotnet publish ./src/CurrentTimeService.sln --configuration Release --no-build
